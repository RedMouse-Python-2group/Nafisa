{% extends 'base.html'%}

{% block content %}

{% for obj in articles_list %}
<div>
	<p> published: {{ obj.created_date }} </p>
	<h2> <a href="{{ obj.get_absolute_url }}"> {{ obj.title }} </a> </h2>
	<p> {{ obj.text|linebreaks|truncatechars:100 }} </p>
	<p> <a href="{{ obj.get_absolute_url }}"> Read more...</a> </p>
</div>
{% endfor%}
{% endblock content %}
