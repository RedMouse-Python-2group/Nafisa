{% extends 'base.html'%}

{% block content %}

<div class="post_section">
	<div class = 'date'>
		{{ post.published_date }}
	</div>
    <h1> {{ post.title }} </h1>
    <p> {{ post.text }} </p>

</div>
<div class = 'commenst'>
	{% for comment in post.comment_set.all%}
		<span> {{comment.name}} said on {{comment.created}} </span>
		<p> {{comment.text}} </p>
	{% endfor %}
</div>

<h3> Add comment </h3>
<form action = "" method = "POST">
    {% csrf_token %}
    <table>
    	 {{form.as_table}}
    </table>
    <input type = "submit" name = "submit" value = "Submit"/>
</form>


{% endblock content%}
